        .header {

        .header .search-bar{

        .header .search-bar input {
    padding: 10px; /* Increased padding for a larger input field */

    border-radius: 5px; /* Rounded corners */
    background-color: #333; /* Background color */
    color: #ffffff; /* Text color */
    transition: border-color 0.3s ease; /* Smooth transition for border color */
}

.header .search-bar input:focus {

}

.header .search-bar button {

    color: white; /* Text color */

    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.header .search-bar button:hover {
    background-color: #ff4500; /* Change background color on hover */
    transform: scale(1.05); /* Slightly enlarge button on hover */
}

.header .search-bar button:active {
    background-color: #c7442e; /* Darker color when button is pressed */

            justify-items: center;
            
        }

        .movie-item {
            width: 250px;
            max-width: 250px;
            height: auto;
            position: relative;
            overflow: hidden;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #222;
            padding: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

            width: 100%;

        }

        }

        .movie-item h3 {
            color: white;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .movie-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .movie-modal .modal-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;

            width: 100%;
            max-height: 100%;
            overflow-y: auto;
            color: white;
            position: relative;
        }

        .movie-modal .close-btn {

            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .movie-modal img {
            width: 100%;

        function displayMovies(movieList) {
            const movieGrid = document.getElementById('movieGrid');
            movieGrid.innerHTML = '';
            if (movieList.length === 0) {
        movieGrid.innerHTML = `<p class="not-found">No movies found in this category.</p>`;
    } else {
            movieList.forEach(movie => {
                const movieItem = document.createElement('div');
                movieItem.classList.add('movie-item');
                movieItem.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                `;
                movieItem.addEventListener('click', () => showMovieDetails(movie));
                movieGrid.appendChild(movieItem);
            });
        }
    }    

        function showMovieDetails(movie) {
            document.getElementById('movieTitle').textContent = movie.title;
            document.getElementById('moviePoster').src = movie.poster;
            document.getElementById('movieDescription').textContent = movie.description;
            document.getElementById('movieRating').textContent = `Rating: ${movie.rating}`;
            document.getElementById('downloadBtn').href = movie.link;
            document.getElementById('movieModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
        }

        function searchMovie() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query));
            displayMovies(filteredMovies);
        }

        displayMovies(movies);
